<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- Native CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	
	<!-- JQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Arithmetic Learning Center</title>
</head>
<body>
	<div class="container">
    <div class="card card-container">
        	<div class="col-sm-12">
				<h1> Create new Account</h1>
			</div>
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" id="login_form">
                <span id="reauth-email" class="reauth-email"></span>
                Enter a new email:<br/>
                <input type="email" id="email" class="form-control" placeholder="New email address" name="newEmail" required autofocus>
                Enter password: <br/>
                <input type="password" id="pass" class="form-control" placeholder="Password" name="newPassword" required>
                Enter your first name:<br/>
                <input type="text" id="fname" class="form-control" placeholder="First Name" name="firstName" required>
                Enter your last name: <br/>
                <input type="text" id="lname" class="form-control" placeholder="Last Name" name="lastName" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" onClick="formHandler(this.form)">Create Account</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
	
	<script src="create_account.js"></script>
</body>
</html>
